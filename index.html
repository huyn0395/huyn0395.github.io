<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .huge-text {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <img src="img.jpg" alt="Your Custom Image">
        <div class="buttons">
            <button class="btn-yes" onclick="handleYesClick()">Yes</button>
            <button onclick="handleNoButtonClick()">No</button>
        </div>
    </div>

    <script>
        function handleYesClick() {
            document.querySelector('.container').innerHTML = '<div class="huge-text">LET\'S GOOOO</div>';
        }

        var noButtonClickCount = 0;

        function handleNoButtonClick() {
            var noButton = document.querySelector('.buttons button:last-child');
            noButtonClickCount++;

            switch(noButtonClickCount) {
                case 1:
                    noButton.textContent = "BUT PLEASE";
                    break;
                case 2:
                    noButton.textContent = "WHY THOOO";
                    break;
                case 3:
                    noButton.textContent = "I CRY EASILY PLEASE";
                    break;
                default:
                    noButton.disabled = true;
                    break;
            }
        }
    </script>
</body>
</html>
