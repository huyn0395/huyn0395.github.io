<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 25%;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .btn-yes {
            transition: all 0.3s ease-in-out;
        }
        .btn-yes:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <img src="img.jpg" alt="Your Custom Image">
        <div class="buttons">
            <button class="btn-yes" onclick="handleYesButtonClick()">Yes</button>
            <button onclick="handleNoButtonClick()">No</button>
        </div>
    </div>

    <script>
        var scaleMultiplier = 1.0;

        function handleYesButtonClick() {
            document.body.innerHTML = "<h1 style='text-align:center;'>LET'S GOOOOOOOO</h1>";
        }

        function handleNoButtonClick() {
            scaleMultiplier += 0.1;
            var yesButton = document.querySelector('.btn-yes');
            yesButton.style.transform = 'scale(' + scaleMultiplier + ')';
            var noButton = document.querySelector('.buttons button:last-child');
            noButtonClickCount++;

             switch(noButtonClickCount) {
                case 1:
                    noButton.textContent = "BUT WHYYYYY";
                    break;
                case 2:
                    noButton.textContent = "PLEASEEEEE";
                    break;
                case 3:
                    noButton.textContent = "NOOO DON'T DO THISSS";
                    break;
                case 4:
                    noButton.textContent = "I CRY EASILY";
                    break;
                case 5:
                    noButton.textContent = "YOULL BREAK MY HEART AND EUGENE'S OTHER LEG";
                    break;
                case 6:
                    noButton.textContent = "LET ME KISSS";
                    break;
                case 7:
                    noButton.textContent = "ILL BE ALONE FOREVERRRRR";
                    break;
                case 8:
                    noButton.textContent = "GIVE ME A CHANCEEE";
                    break;
                case 9:
                    noButton.textContent = "ILL GIVE YOU ALL THE CUDDLES";
                    break;
                case 10:
                    noButton.textContent = "ILL MASSAGE YOUR CALF";
                    break;
                case 11:
                    noButton.textContent = "ILL NEVER RECOVER FROM THIS!!";
                    break;
                case 12:
                    noButton.textContent = "eugene said - noo he's the best whyyy are you doing this";
                    break;
                case 13:
                    noButton.textContent = "let's eat good food, watch good movie, cuddle up, give kisses, etc etc";
                    break;
                case 14:
                    noButton.textContent = "one cat on your leg one cat on my leg, literally best night";
                    break;
                case 15:
                    noButton.textContent = "LET ME INNNNNN LET ME INNNNN";
                    break;
                case 16:
                    noButton.textContent = "STOPPP";
                    break;
                case 17:
                    noButton.textContent = "Please don't break my heart";
                    break;
                case 18:
                    noButton.textContent = "YESSS!!";
                     
                    break;
                     case 19:
                     handleYesButtonClick()
                    break;
                default:
                    noButton.disabled = true;
                    break;
            }
        }
    </script>
</body>
</html>
