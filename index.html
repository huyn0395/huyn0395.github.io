<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.reddit.com%2Fr%2Fpokemon%2Fcomments%2Fi8bjir%2Fi_made_a_hd_version_of_laughing_pikachu%2F&psig=AOvVaw12ppUQp-lZ4TsbrGhBX7SU&ust=1707533407976000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCIDW6OKfnYQDFQAAAAAdAAAAABAJ" alt="Laughing Pikachu">
        <div class="buttons">
            <button onclick="alert('Great! Happy Valentine\'s Day!')">Yes</button>
            <button onclick="alert('That\'s okay! Have a great day!')">No</button>
        </div>
    </div>
</body>
</html>
