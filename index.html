<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .huge-text {
            font-size: 3rem;
            color: #333;
            cursor: pointer;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="huge-text">
            LET'S GOOOO
        </div>
        <div class="buttons">
            <button onclick="handleYesNoClick('yes')">Yes</button>
            <button onclick="handleYesNoClick('no')">No</button>
        </div>
    </div>

    <script>
        var isTextGooo = true;

        function handleYesNoClick(response) {
            var hugeText = document.querySelector('.huge-text');
            var yesButton = document.querySelector('.buttons button:nth-child(1)');
            var noButton = document.querySelector('.buttons button:nth-child(2)');

            if (response === 'yes') {
                if (isTextGooo) {
                    hugeText.textContent = "AWWW YEAH!";
                    isTextGooo = false;
                } else {
                    hugeText.textContent = "LET'S GOOOO";
                    isTextGooo = true;
                }
            } else if (response === 'no') {
                switch (noButton.textContent) {
                    case "No":
                        noButton.textContent = "BUT PLEASE";
                        break;
                    case "BUT PLEASE":
                        noButton.textContent = "WHY THOOO";
                        break;
                    case "WHY THOOO":
                        noButton.textContent = "I CRY EASILY PLEASE";
                        break;
                    default:
                        noButton.disabled = true;
                        break;
                }
            }
        }
    </script>
</body>
</html>
