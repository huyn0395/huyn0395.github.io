<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <img src="https://preview.redd.it/wv8ydgxwlvg51.jpg?width=960&crop=smart&auto=webp&s=09bc0b85f5187ff77dc3a01557f14f697a6ab78f" alt="Laughing Pikachu">
        <div class="buttons">
            <button onclick="alert('Great! Happy Valentine\'s Day!')">Yes</button>
            <button onclick="alert('That\'s okay! Have a great day!')">No</button>
        </div>
    </div>
</body>
</html>
