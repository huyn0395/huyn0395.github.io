<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 15%;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .btn-yes {
            transition: all 0.3s ease-in-out;
        }
        .btn-yes:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <img src="img.jpg" alt="Your Custom Image">
        <div class="buttons">
            <button class="btn-yes" onclick="handleYesButtonClick()">Yes</button>
            <button onclick="handleNoButtonClick()">No</button>
        </div>
    </div>

    <script>
        var scaleMultiplier = 1.0;

        function handleYesButtonClick() {
            document.body.innerHTML = "<h1 style='text-align:center;'>LET'S GOOOOOOOO</h1>";
        }

        function handleNoButtonClick() {
            scaleMultiplier += 0.1;
            var yesButton = document.querySelector('.btn-yes');
            yesButton.style.transform = 'scale(' + scaleMultiplier + ')';
            var noButton = document.querySelector('.buttons button:last-child');
            noButtonClickCount++;

             switch(noButtonClickCount) {
                case 1:
                    noButton.textContent = "I'm sorry, please reconsider";
                    break;
                case 2:
                    noButton.textContent = "But I promise I'll make you happy";
                    break;
                case 3:
                    noButton.textContent = "Please, I'll do anything";
                    break;
                case 4:
                    noButton.textContent = "I'll be heartbroken";
                    break;
                case 5:
                    noButton.textContent = "My world will shatter without you";
                    break;
                case 6:
                    noButton.textContent = "I'll never find love again";
                    break;
                case 7:
                    noButton.textContent = "You're my last hope";
                    break;
                case 8:
                    noButton.textContent = "I'll be alone forever";
                    break;
                case 9:
                    noButton.textContent = "I can't live without you";
                    break;
                case 10:
                    noButton.textContent = "Please don't leave me";
                    break;
                case 11:
                    noButton.textContent = "I'll be lost without you";
                    break;
                case 12:
                    noButton.textContent = "I'll be a miserable wreck";
                    break;
                case 13:
                    noButton.textContent = "I'll cry myself to sleep";
                    break;
                case 14:
                    noButton.textContent = "I'll never recover from this";
                    break;
                case 15:
                    noButton.textContent = "My life will be meaningless";
                    break;
                case 16:
                    noButton.textContent = "You're the only one for me";
                    break;
                case 17:
                    noButton.textContent = "I'll never be happy again";
                    break;
                case 18:
                    noButton.textContent = "You're everything to me";
                    break;
                case 19:
                    noButton.textContent = "Please don't break my heart";
                    break;
                case 20:
                    noButton.textContent = "Well too bad!";
                    break;
                default:
                    noButton.disabled = true;
                    break;
            }
        }
    </script>
</body>
</html>
