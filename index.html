<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .btn-yes {
            transition: all 0.3s ease-in-out;
        }
        .btn-yes:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <img src="img.jpg" alt="Your Custom Image">
        <div class="buttons">
            <button class="btn-yes" onclick="alert('Great! Happy Valentine\'s Day!')">Yes</button>
            <button onclick="growYesButton(); alert('That\'s okay! Have a great day!')">No</button>
        </div>
    </div>

    <script>
        function growYesButton() {
            var yesButton = document.querySelector('.btn-yes');
            var currentSize = window.getComputedStyle(yesButton).fontSize;
            var newSize = parseFloat(currentSize) * 1.1; // Increase size by 10%
            yesButton.style.fontSize = newSize + 'px';
        }
    </script>
</body>
</html>
